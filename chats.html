<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>Chats - TreeTalk</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <ul class="status__content">
        <li class="status__items">
          <span>Tree</span>
          <i class="fa-solid fa-tree fa-sm"></i>
        </li>
        <li class="status__items">
          <span class="status__items--time">12:24</span>
        </li>
        <li class="status__items">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </li>
      </ul>
    </div>

    <header class="main__header chats__header">
      <div class="main__header--menu">
        <i class="fa-solid fa-shuffle"></i>
        <h4>Chats</h4>
        <div><i class="fa-solid fa-tree"></i></div>
      </div>

      <ul class="chats-friends">
        <li class="chats-friends__list">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </li>
        <li class="chats-friends__list">
          <img
            src="https://t2.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/1W2S/image/RbKtS8ExVItcym1NyqH_4_B0aXE.jpg"
          />
        </li>
        <li class="chats-friends__list">
          <img
            src="https://image.bugsm.co.kr/essential/images/250/511/51130.jpg?_up=20220120-104432"
          />
        </li>
        <li class="chats-friends__list">
          <img
            src="https://cdn.imweb.me/upload/S201807025b39d1981b0b0/5cac274d00b12.jpg"
          />
        </li>
        <li class="chats-friends__list">
          <img
            src="https://post-phinf.pstatic.net/MjAyMDAxMjhfMTM4/MDAxNTgwMTk5MjQ5NDg1.G4i58SRwMBGo9VYMrvxa1oKnzDrBlMB9zzq2Simd3Lwg.IA9GoThxbq1oS_FeeGMQ07CN-GFkDnlVjzjG1PVpbu8g.JPEG/%EC%98%A4%EB%AA%A9%EB%88%88%EC%9D%B4.JPG?type=w1200"
          />
        </li>
        <li class="chats-friends__list">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/lynn-1608029862.jpg"
          />
        </li>
      </ul>
    </header>

    <main class="friends">
      <a href="./chat.html" class="friends-list">
        <div class="friends-list__col">
          <div class="friends-list__img">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/lynn-1608029862.jpg"
            />
          </div>
        </div>
        <div class="friends-list__col">
          <div class="friends-list__info">
            <h3 class="firends-list__name">Lynn, Nico (3)</h3>
            <span class="friends-list__status-message friends-list__message"
              >..</span
            >
          </div>
          <div class="friends-list__more">
            <div class="friends-list__more--time">12:23</div>
          </div>
        </div>
      </a>
      <a href="#" class="friends-list">
        <div class="friends-list__col">
          <div class="friends-list__img">
            <img
              src="https://cdn.imweb.me/upload/S201807025b39d1981b0b0/5cac274d00b12.jpg"
            />
          </div>
        </div>
        <div class="friends-list__col">
          <div class="friends-list__info">
            <h3 class="firends-list__name">Hanbok, Tan (3)</h3>
            <span class="friends-list__status-message friends-list__message"
              >언니 산책 가용</span
            >
          </div>
          <div class="friends-list__more">
            <div class="friends-list__more--time">12:00</div>
            <div class="friends-list__more--message">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav-bar">
      <div class="nav__list">
        <a href="./friends.html" class="nav__items">
          <span class="nav__items--text">Friends</span>
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
        <a href="./chats.html" class="nav__items">
          <div class="notification"></div>
          <span class="nav__items--text">Chats</span>
          <i class="fa-solid fa-comment fa-xl"></i>
        </a>
        <a href="./find.html" class="nav__items">
          <span class="nav__items--text">Find</span>

          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="./more.html" class="nav__items">
          <span class="nav__items--text">More</span>

          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </div>
    </nav>

    <div id="no-mobile">
      <span>Website is too wide :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/dfb8a37dff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
