<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>More - TreeTalk</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <ul class="status__content">
        <li class="status__items">
          <span>Tree</span>
          <i class="fa-solid fa-tree fa-sm"></i>
        </li>
        <li class="status__items">
          <span class="status__items--time">12:24</span>
        </li>
        <li class="status__items">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </li>
      </ul>
    </div>

    <header class="main__header more__header">
      <div class="main__header--menu">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <h4>More</h4>
        <a href="./settings.html" class="more-settings"
          ><i class="fa-solid fa-gear"></i
        ></a>
      </div>
    </header>

    <main class="main__screen">
      <div class="user-component">
        <div class="user-component__col">
          <div class="user-component__image">
            <i class="fa-solid fa-tree fa-2x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__name">Tree</h4>
            <div class="user-component__adress">
              <h6 class="user-component__subtitle">+1 012-1234-5678</h6>
              <i class="fa-solid fa-circle-exclamation fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="user-component__col">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fa-solid fa-calendar-check fa-xl"></i>
            <span>Calender</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-solid fa-download fa-xl"></i>
            <span> Talk Drive </span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-regular fa-face-grin fa-xl"></i>
            <span>Emoticons</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-solid fa-palette fa-xl"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fa-solid fa-address-card fa-xl"></i>
            <span>Account</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-regular fa-comments fa-xl"></i>
            <span>Openchats</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-solid fa-bag-shopping fa-xl"></i>
            <span>Shopping</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-solid fa-music fa-xl"></i>
            <span>TreeMusic</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons--icons">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-tree"></i>
            </div>
            <div class="more-suggestions__icon-text">Tree Story</div>
          </div>
          <div class="more-suggestions__icons--icons">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-dove"></i>
            </div>
            <div class="more-suggestions__icon-text">Bird Story</div>
          </div>
          <div class="more-suggestions__icons--icons">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-earth-asia"></i>
            </div>
            <div class="more-suggestions__icon-text">Earth Story</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav__list">
        <a href="./friends.html" class="nav__items">
          <span class="nav__items--text">Friends</span>
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
        <a href="./chats.html" class="nav__items">
          <div class="notification"></div>
          <span class="nav__items--text">Chats</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
        <a href="./find.html" class="nav__items">
          <span class="nav__items--text">Find</span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="./more.html" class="nav__items">
          <span class="nav__items--text">More</span>
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </div>
    </nav>

    <div id="no-mobile">
      <span>Website is too wide :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/dfb8a37dff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
