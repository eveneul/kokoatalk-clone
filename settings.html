<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>Settings - TreeTalk</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <ul class="status__content">
        <li class="status__items">
          <span>Tree</span>
          <i class="fa-solid fa-tree fa-sm"></i>
        </li>
        <li class="status__items">
          <span class="status__items--time">12:24</span>
        </li>
        <li class="status__items">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </li>
      </ul>
    </div>

    <header class="main__header settings__header">
      <div class="main__header--menu">
        <a href="./more.html"><i class="fa-solid fa-angle-left"></i></a>
        <h4>Settings</h4>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-col">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-user-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-regular fa-comments"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-col">Default theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-col">
            <i class="fa-solid fa-palette"></i>
            <span>Theme</span>
          </div>
          <div class="settings__setting-col"></div>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <div class="nav__list">
        <a href="./friends.html" class="nav__items">
          <span class="nav__items--text">Friends</span>
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
        <a href="./chats.html" class="nav__items">
          <div class="notification"></div>
          <span class="nav__items--text">Chats</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
        <a href="./find.html" class="nav__items">
          <span class="nav__items--text">Find</span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="./more.html" class="nav__items">
          <span class="nav__items--text">More</span>
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </div>
    </nav>

    <div id="no-mobile">
      <span>Website is too wide :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/dfb8a37dff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
