<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>Friends - TreeTalk</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <ul class="status__content">
        <li class="status__items">
          <span>Tree</span>
          <i class="fa-solid fa-tree fa-sm"></i>
        </li>
        <li class="status__items">
          <span class="status__items--time">12:24</span>
        </li>
        <li class="status__items">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </li>
      </ul>
    </div>

    <header class="friends-header">
      <div class="friends-header__user">
        <span class="friends-header__user--greeting">Hi,</span>
        <h3 class="friends-header__user--title">Tree</h3>
        <span class="friends-header__user--text">
          Say Hello to your friends :)
        </span>
      </div>

      <div class="friends-header__image">
        <i class="fa-solid fa-tree fa-3x"></i>
      </div>

      <div class="friends-btn__group">
        <button class="friends-btn__btns">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
        <button class="friends-btn__btns">
          <i class="fa-solid fa-music fa-lg"></i>
        </button>
        <button class="friends-btn__btns">
          <i class="fa-solid fa-gear fa-lg"></i>
        </button>
      </div>
    </header>

    <main class="friends">
      <div class="friends-list">
        <div class="friends-list__col">
          <div class="friends-list__img">
            <i class="fa-solid fa-dove fa-xl"></i>
          </div>
        </div>
        <div class="friends-list__col">
          <div class="friends-list__info">
            <h3 class="firends-list__name">Bird</h3>
            <span class="friends-list__status-message friends-list__message"
              >I'm not Twitter</span
            >
          </div>
          <div class="friends-list__more">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div class="friends-list">
        <div class="friends-list__col">
          <div class="friends-list__img">
            <i class="fa-solid fa-bug fa-xl"></i>
          </div>
        </div>
        <div class="friends-list__col">
          <div class="friends-list__info">
            <h3 class="firends-list__name">Bug</h3>
          </div>
          <div class="friends-list__more">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div class="friends-list">
        <div class="friends-list__col">
          <div class="friends-list__img">
            <i class="fa-solid fa-dog fa-xl"></i>
          </div>
        </div>
        <div class="friends-list__col">
          <div class="friends-list__info">
            <h3 class="firends-list__name">Dog</h3>
          </div>
          <div class="friends-list__more">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav__list">
        <a href="./friends.html" class="nav__items">
          <span class="nav__items--text">Friends</span>
          <i class="fa-solid fa-user fa-xl"></i>
        </a>
        <a href="./chats.html" class="nav__items">
          <div class="notification"></div>
          <span class="nav__items--text">Chats</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
        <a href="./find.html" class="nav__items">
          <span class="nav__items--text">Find</span>

          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="./more.html" class="nav__items">
          <span class="nav__items--text">More</span>

          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </div>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-tree fa-sm"></i>
    </div>

    <div id="no-mobile">
      <span>Website is too wide :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dfb8a37dff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
