<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <title>Welcome Tree-talk</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar friends-bg">
      <ul class="status__content">
        <li class="status__items">
          <span>Tree</span>
          <i class="fa-solid fa-tree fa-sm"></i>
        </li>
        <li class="status__items">
          <span class="status__items--time">12:24</span>
        </li>
        <li class="status__items">
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </li>
      </ul>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__icon">
        <i class="fa-solid fa-tree"></i>
      </div>
      <h1 class="welcome-header__title">Welcome to TreeTalk</h1>
      <span class="welcome-header__text"
        >If you have a Tree Account, <br />
        log in with your email or tree number.</span
      >
    </header>

    <form action="./friends.html" class="login-form">
      <input type="text" placeholder="Email or Tree number" />
      <input type="password" placeholder="Password" />
      <button type="submit">Log In</button>
      <button type="button">Sign up</button>
      <a href="#">Find Tree Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Website is super wide :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dfb8a37dff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
